machine:
  services:
    - docker
  node:
    version: 6.11.1

dependencies:
  override:
    # Make sure that we are developing on a new version
    - npm show fuzzy-testing versions | grep -v "$(jq '.version' package.json | tr -d '"')"
    - npm install -g npm@5

test:
  override:
    - npm install

deployment:
  npm:
    tag: /.*?/
    commands:
      - npm run publish
